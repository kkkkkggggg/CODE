<!DOCTYPE html><!--约束、说明-->
<html lang="en"><!-- html标签表示html的开始 lang="zh-CN"表示中文  html标签中一般分为两部分，分别是head和body-->
<head><!--表示头部信息，一般包含三部分内容，title标签，css样式，js代码-->
    <meta charset="UTF-8"><!--表示当前页面使用UTF-8字符集-->
    <title>标题</title>
</head>
<!--bgcolor是背景颜色属性
    onclick表示单击(点击事件)
    alert() 是javaScript语言提供的一个警告框函数，
    它可以接受任意参数，参数就是警告框的函数信息
-->
<body><!--body标签是整个html页面现实的主体内容-->
    hello
<button onclick="alert('alert')">按钮</button>
    hello<br/>hello<hr/>hello
</body>
</html>
