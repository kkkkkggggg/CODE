<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.标题标签.html</title>
</head>
<body>
	
	<!-- 标题标签
	需求一：标题标签是 h1 到 h6
	h1--h6都是标题标签，h1最大，h6最小
		align 属性是对齐属性
			left		左对齐
			center		居中
			right		右对齐
	-->
	<h1 align="left">标题一</h1>
	<h2 align="center">标题二</h2>
	<h3 align="right">标题三</h3>
	<h4>标题四</h4>
	<h5>标题五</h5>
	<h6>标题六</h6>



</body>
</html>
