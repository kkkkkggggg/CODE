<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <!--
        form标签是表单标签
            action属性设置提交的服务器地址
            method属性设置提交的方式GET或POST

            表单提交的时候，数据没有发送给服务器的三种情况
                1.表单项没有name属性
                2.单选、复选(下拉列表中的option标签)都需要添加value属性，以便发送给服务器
                3.表单项不在提交的form标签中

            GET请求的特点是：
                1.浏览器地址栏中的地址是：action属性[+?+请求参数]
                    请求参数的格式是：name=value&name=value
                2.不安全
                3.它有数据长度的限制

            POST请求的特点是：
                1.浏览器地址栏中只有action属性值
                2.相比于GET请求更安全
                3.理论上没有数据长度的限制




                http://localhost:8080/          服务器地址
                ?                               占位符
                action=login                    隐藏域
                &username=dgask
                &password=123456
                &sex=boy
                &hobby=java
                &nation=china
                &desc=123
    -->
    <form action="http://localhost:8080" method="post">
        <input type="hidden" name="action" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称:</td>
                <td><input type="text" value="默认值" name="username"/></td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td><input type="password" value="abc" name="password"/></td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td><input type="password" value="abc" name="confirmpassword"/></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td><input type="radio" name="sex" checked="checked" value="boy"/>男<input type="radio" name="sex" value="girl"/>女</td>
            </tr>
            <tr>
                <td>兴趣爱好:</td>
                <td> <input type="checkbox" checked="checked" name="hobby" value="java"/>Java
                    <input type="checkbox" checked="checked" value="js"/>JavaScript
                    <input type="checkbox" value="cpp"/>C++
                </td>
            </tr>
            <tr>
                <td>国籍:</td>
                <td> <select name="nation">
                    <option value="america">美国</option>
                    <option selected="selected" value="china">中国</option>
                    <option value="japan">日本</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>自我评价:</td>
                <td> <textarea rows="10" cols="20" name="desc">adjshdlkajshdl</textarea></td>
            </tr>
            <tr>
                <td><input type="reset"/></td>
                <td align="center"><input type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
